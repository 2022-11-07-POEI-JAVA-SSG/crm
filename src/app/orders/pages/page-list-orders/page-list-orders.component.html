<app-template-full-width title="Liste des commandes">
  <app-table-light [headers]="headers" *ngIf="orders$ |async as orders">
    <!-- <pre>{{ orders |json }}</pre> -->
    <tr *ngFor="let order of orders">
      <td>{{ order.typePresta }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt }}</td>
      <td>{{ order.nbJours |total : order.tjmHt }}</td>
      <td>{{ order.nbJours |total : order.tjmHt : order.tva }}</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
<app-btn label="Add order" route="add"></app-btn>
