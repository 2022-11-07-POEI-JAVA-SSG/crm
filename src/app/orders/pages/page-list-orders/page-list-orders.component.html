<app-template-full-width title="Liste des commandes">
  <app-table-light [headers]="headers" *ngIf="orders">
    <tr *ngFor="let order of orders">
      <td>{{ order.typePresta }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt }}</td>
      <td>TOTAL HT</td>
      <td>TOTAL TTC</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
